<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Code Snippet</title>
    <link href="./dist/bootstrap.min.css" rel="stylesheet">
    <script src="./dist/jquery.min.js"></script>
    <script src="./dist/bootstrap.min.js"></script>

    <!--hightlight-->
    <script src="./highlight/highlight.pack.js"></script>
    <link rel="stylesheet" href="./highlight/monokai.css">

    <!--neb-->
    <script src="./dist/nebulas.js"></script>
    <script src="./dist/nebPay.js"></script>

    <!--custom-->
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
</head>
<body>
<div class="container">
    <div class="sep"></div>
    <div class="row">
        <div class="col-md-4">
            <img src="./img/nebulas.png" alt="">
        </div>
        <div class="col-md-8">
            <h1>Code Snippet</h1>
        </div>
    </div>
    <p>基于星云链的代码片段分享平台</p>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <p class="text-left">现在一共有 <span id="total">{total}</span> 条代码片段！</p>
        </div>
        <div class="col-md-6">
            <p class="text-right">最新上传的一条：<a href="#" id="latest">{title}</a></p>
        </div>
    </div>
    <h3>获取代码片段</h3>
    <div class="row">
        <div class="col-md-3">
            <div class="input-group">
                <div class="input-group-addon">ID</div>
                <input type="text" class="form-control" id="snippetIdInput" placeholder="输入代码片段ID">
            </div>
        </div>
        <div class="col-md-9">
            <button class="btn btn-primary" id="searchId">按ID查找</button>
            <button class="btn btn-success" id="getRandom">手气不错</button>
        </div>
    </div>
    <div class="sep"></div>
    <div class="alert alert-info" id="search">
        输入ID查找或者点击手气不错随机返回一条结果
    </div>
    <div class="alert alert-warning" id="notFound" style="display: none">
        啊。。貌似没有找到你需要的东西哦
    </div>
    <div id="codeContent" style="display: none">
            <pre style="background-color: #222">
                <code id="codeBlock">

                </code>
            </pre>
    </div>
    <hr> <!--Upload-->
    <h3>上传代码片段</h3>
    <form>
        <div class="form-group">
            <label for="codeTitle">标题</label>
            <input type="email" class="form-control" id="codeTitle" placeholder="输入代码片标题">
        </div>
        <div class="form-group">
            <label for="codeLanguage">语言</label>
            <select class="form-control" id="codeLanguage">
            </select>
        </div>
        <div>
            <label for="codeInput">代码粘贴到这里</label>
            <textarea class="form-control" rows="10" id="codeInput"></textarea>
        </div>
        <div class="sep"></div>
        <button class="btn btn-primary" id="codeUpload">上传</button>
    </form>
    <hr>
    <p>Developed by inspoy</p>
</div>
</body>
</html>
